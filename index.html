<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="qrCodeCard">
          <img
            src="images/image-qr-code.png"
            alt="QR code to frontendmentor.io"
            class="qrCodeImage"
          />
          <h2 class="descriptionQrCode">
            Improve your front-end skills by building projects
          </h2>
          <p class="informationQrCode">
            Scan the QR code to visit Frotend Mentor and take your coding skills
            to the next level
          </p>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor.</a
          >
        </p>
        <p>Coded by <a href="#"> Guilherme Monteiro.</a></p>
      </div>
    </footer>
  </body>
</html>
